<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="container_heading">
            <h1>To Do List</h1>
        </div>
        <div class="container_input">
            <input type="text" id="inputtext" placeholder="Add a new task...">
            <button id="addbtn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="task_filters">
            <button id="alltask">All Task</button>
            <button id="pendingtask"> Pending Task </button>
            <button id="completedtask"> Completed Task </button>
        </div>
        <ul class="tasklist"></ul>
        <div class="container_controls">    
            <button id="clear-btn">Clear All</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
